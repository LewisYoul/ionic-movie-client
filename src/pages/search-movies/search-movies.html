<ion-header>

  <ion-navbar>
    <ion-title>Find a Movie</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <input id="movie" type="text" name="movie">
    <button (click)="findMovie($event)">Find Movie</button>
  </form>
  <ion-list>
    <div *ngFor=" let movie of returnedMovies">
      <p>{{ movie.title }}</p>
      <p>{{ movie.overview }}</p>
      <img src="http://image.tmdb.org/t/p/w185{{ movie.poster_path }}">
    </div>
  </ion-list>
</ion-content>
