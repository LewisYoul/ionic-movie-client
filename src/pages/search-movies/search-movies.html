<ion-header>

  <ion-navbar>
    <ion-title>Find a Movie</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <input id="movie" type="text" name="movie">
    <button (click)="findMovie($event)">Find Movie1</button>
  </form>
  <ion-list>
    <p *ngFor=" let movie of returnedMovies">{{ movie.title }}</p>
  </ion-list>
</ion-content>
