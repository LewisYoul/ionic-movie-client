<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title >Favourites</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div text-center *ngFor="let movie of favouritesData; let i = index">
    <ion-title>{{ movie.ranking }} - {{ movie.title }}</ion-title>
    <!-- <img src="http://image.tmdb.org/t/p/w185{{ movie.poster_path }}"> -->
    <ion-img width="185" height="278" src="http://image.tmdb.org/t/p/w185{{ movie.poster_path }}"></ion-img>
    <ion-row>
      <ion-col>
        <button ion-button *ngIf="i > 0" (click)="moveUp(movie.ranking)">Up</button>
      </ion-col>
      <ion-col>
        <button ion-button *ngIf="i < favouritesData.length - 1" (click)="moveDown(movie.ranking)">Down</button>
      </ion-col>
    </ion-row>
  </div>
  <button ion-button block outline (click)="saveRatings()">Save Favourites</button>
</ion-content>
