<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Favourites</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div *ngFor="let movie of favouritesData">
    <p>{{ movie.title }}</p>
    <p>{{ movie.overview }}</p>
    <img src="http://image.tmdb.org/t/p/w185{{ movie.poster_path }}">
  </div>
</ion-content>
